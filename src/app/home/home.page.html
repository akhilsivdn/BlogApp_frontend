<ion-header>
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts" (click)="onPostClick(post)">
    <ion-item lines="none">
      <ion-avatar slot="start">
          <img [src]="post.postImage" />
      </ion-avatar>
        <ion-label>
            <h2 class="postTitle">{{post.title}}</h2>
            <h4 class="postDes">{{post.description}}</h4>
        </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['/addblog']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
